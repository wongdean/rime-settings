patch:
  schema/name: 小鹤双拼
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 西文 ]
    - name: emoji_suggestion
      reset: 1
      states: [ "No", "Yes" ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: simplification
      reset: 1
      states: [ 漢字, 汉字 ]
    - name: ascii_punct
      states: [ 。，, ．， ]
  engine/translators:
    - punct_translator
    - script_translator
    - table_translator@custom_phrase
  engine/filters:
    - simplifier@emoji_suggestion
    - simplifier
    - uniquifier
    #- charset_filter@gbk
    # - single_char_filter
  engine/processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  emoji_suggestion:
    opencc_config: emoji.json
    option_name: emoji_suggestion
    # tips: all

  #載入朙月拼音擴充詞庫
  "translator/dictionary": luna_pinyin.extended
  'translator/preedit_format': {}

  # reverse_lookup: {}
  punctuator:
    import_preset: symbols
    half_shape:
      ',' : { commit: ， }
      '.' : { commit: 。 }
      '^' : { commit: …… }
      '!' : { commit: ！ }
      '"' : { pair: [ '“', '”' ] }
      '?' : { commit: ？ }
      ';' : { commit: ； }
      ':' : { commit: ： }
      '~' : ～
      '\' : 、
      '`': '`'
      '=': '='
      '/': ['/', '÷']
      '_' : '──'
      '#' : '#'
      '*' : '*'
      '@' : '@'
      '{' : [ 『, 〖, ｛ ]
      '}' : [ 』, 〗, ｝ ]
      "$" : ["¥", "$", "€", "£", "¢", "¤"]
      "<" : ["《", "〈", "«", "<"]
      ">" : ["》", "〉", "»", ">"]
  recognizer:
    import_preset: symbols
    patterns:
      reverse_lookup:
      punct: "^/([0-9]0?|[A-Za-z]+)$"
      html: "^<[a-z]+>$"
      code: "[a-zA-Z]+(*$"
      url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]{1,10}[.:_-].*$"

  ### 双拼使用自定义词典 custom_phrase.txt
  custom_phrase:
    dictionary: ""
    user_dict: custom_phrase
    db_class: stabledb
    enable_completion: false
    enable_sentence: false
    initial_quality: 1
  "engine/translators/@5": table_translator@custom_phrase

# Rx: BlindingDark/rime-easy-en:customize:schema=double_pinyin_flypy
