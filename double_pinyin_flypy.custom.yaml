patch:
  schema/dependencies: {}
  schema/name: 小鶴雙拼
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 西文 ]
    - name: emoji_suggestion
      reset: 1
      states: [ "Yes", "No" ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: zh_simp
      reset: 1
      states: [ 漢字, 汉字 ]
    - name: ascii_punct
      states: [ 。，, ．， ]
  engine/translators:
    - punct_translator
    - script_translator
  engine/filters:
    - simplifier@emoji_suggestion
    - simplifier@zh_simp
    - uniquifier
    # - charset_filter@gbk
    - single_char_filter
  emoji_suggestion:
    opencc_config: emoji.json
    option_name: emoji_suggestion
    # tips: all
  reverse_lookup: {}
  punctuator:
    # import_preset: default
    half_shape:
      ',' : { commit: ， }
      '.' : { commit: 。 }
      '^' : { commit: …… }
      '!' : { commit: ！ }
      '"' : { pair: [ '“', '”' ] }
      '?' : { commit: ？ }
      ';' : { commit: ； }
      ':' : { commit: ： }
      '~' : ～
      '\': 、
      "'": "'"
      '{' : [ 『, 〖, ｛ ]
      '}' : [ 』, 〗, ｝ ]
      "$": ["¥", "$", "€", "£", "¢", "¤"]
      "<": ["《", "〈", "«", "<"]
      ">": ["》", "〉", "»", ">"]

  ### 精简 simp
  translator/dictionary: pinyin_simp
  translator/preedit_format: {}
  # translator/enable_correction: true

  ### 双拼使用自定义词典 custom_phrase.txt
  custom_phrase:
    dictionary: ""
    user_dict: custom_phrase
    db_class: stabledb
    enable_completion: false
    enable_sentence: false
    initial_quality: 1
  "engine/translators/@5": table_translator@custom_phrase